<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Info - htop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        .info {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>System Information</h1>
        <div class="info">
            <strong>Name:</strong> {{ full_name }}<br>
            <strong>Username:</strong> {{ system_username }}<br>
            <strong>Server Time (IST):</strong> {{ server_time }}<br>
        </div>
        <h2>Top Output</h2>
        <pre>{{ top_output }}</pre>
    </div>
</body>
</html>
